<div class="container" style="margin-top:15px;text-align: center;">
        
        <input type="text" placeholder="Search" style="margin-bottom: 10px;text-align: center;" [(ngModel)] = "searchText" />
<table class="table table-bordered">
    <tr>
        <th>Sr.No.</th>
        <th>Title</th>
        <th>Author</th>
    </tr>
    <tr *ngFor= "let item of product | filter:searchText | paginate:{itemsPerPage:5,currentPage:p};">
      <td>{{item.id}}</td>
      <td>{{item.title}}</td>
      <td>{{item.author}}</td>
    </tr>
</table>
</div>
<pagination-controls style="text-align: center;" (pageChange)= "p =$event"></pagination-controls>
